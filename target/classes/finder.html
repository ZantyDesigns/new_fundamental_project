<!-- Masthead-->
<header class="masthead">
    <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
            <h1 class="mx-auto my-0 text-uppercase">Finder</h1>
        </div>
    </div>
</header>

<!-- Form-->
<section class="about-section text-center" id="about">
    <form id="trail-form">
        <div class="form-group">
            <label for="bikeParkName">Bike Park Name</label>
            <input type="text" class="form-control" id="bikeParkName" aria-describedby="parkName"
                   placeholder="Enter name of park">
            <small id="parkName" class="form-text text-muted">Please enter the full name of the bike park.</small>
        </div>
        <div class="form-group">
            <label for="bikeParkAddress">Address</label>
            <input type="text" class="form-control" id="bikeParkAddress" placeholder="Address of Bike Park">
        </div>
        <div class="form-group">
            <label for="bikeParkCounty">County</label>
            <input type="text" class="form-control" id="bikeParkCounty" placeholder="County">
        </div>
        <div class="form-group">
            <label for="bikeParkDesc">Description</label>
            <input type="text" class="form-control" id="bikeParkDesc" placeholder="Describe the features of the park.">
        </div>
        <button type="submit" onclick="createBikeParks()" class="btn btn-primary">Submit</button>
    </form>
</section>

<!-- Signup-->
<section class="signup-section" id="signup">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-center">
                <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
                <h2 class="text-white mb-5">Subscribe to receive updates!</h2>
                <form class="form-inline d-flex">
                    <input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="inputEmail" type="email"
                           placeholder="Enter email address..."/>
                    <button class="btn btn-primary mx-auto" type="submit">Subscribe</button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Contact-->
<section class="contact-section bg-black">
    <div class="container">
        <div class="row"></div>
        <div class="social d-flex justify-content-center">
            <a class="mx-2" href="#!"><i class="fab fa-twitter"></i></a>
            <a class="mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
            <a class="mx-2" href="#!"><i class="fab fa-github"></i></a>

</section>
